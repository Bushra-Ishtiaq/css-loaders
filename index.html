<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3b87437d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/69bf9797cc.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="shotcut icon" type="image/svg" href="animation/favicon.svg"> -->
    <title>Animated Loader</title>
</head>

<body>
    <main>
        <!-- this is first section  -->
        <section id="first">

            <!-- this is first div  -->
            <div class="item1">

                <div class="box1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <div class="bar4"></div>
                </div>

            </div>

            <!-- this is 2nd div  -->
            <div class="item2">
                <div></div>
                <div></div>
                <div></div>
                <!-- <div class="loader_bg">
                    <div class="loader"></div>
                    <div class="loader1"></div>
                </div> -->
            </div>

            <!-- this is 3rd div  -->
            <div class="item3">
                <div class="box3">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- this is 4th div  -->
            <div class="item4">
                <div class="box4">
                    <div class="heart">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="heart1">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="heart2">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>

        </section>

        <!-- this is second section  -->
        <section id="second">

            <!-- this is 5th div  -->
            <div class="item5">
                <div class="box5">
                    <div class="spinner">

                    </div>
                </div>

            </div>

            <!-- this is 6th div  -->
            <div class="item6">
                <div class="box6">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>

                </div>
            </div>

            <!-- this is 7th div  -->
            <div class="item7">
                <div class="box7">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- this is 8th div  -->
            <div class="item8">
                <div class="loader_bg">
                    <div class="loader"></div>
                </div>
            </div>

        </section>

        <!-- this is third section  -->
        <section id="third">

            <!-- this is 9th div  -->
            <div class="item9">
                <div class="box9">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>

            <!-- this is 10th div  -->
            <div class="item10">
                <div class="box10">
                    <div class="half-spin">

                    </div>

                </div>

            </div>

            <!-- this is 11th div  -->
            <div class="item11">
                <div class="box11">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                    <div class="line5"></div>
                </div>
            </div>

            <!-- this is 12th div  -->
            <div class="item12">
                <div class="box12">
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
            </div>

        </section>

        <section class="fourth">
            <div class="btns">
                <button><i class="fab fa-github"></i>Download</button>
                <button><i class="fab fa-twitter"></i>Tweet</button>
            </div>
            <p>Made by <a href="https://bushra-ishtiaq.github.io/loaders/">Bushra .</a> For everyone</p>
        </section>
    </main>

</body>

</html>
